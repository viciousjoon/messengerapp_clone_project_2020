<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Tennistalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:12</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Tennis Friends</h1>
      <div class="screen-header__icons">
        <span>
          <a href="more.html"> <i class="fas fa-search fa-lg"></i></a>
        </span>
        <span><i class="fas fa-baseball-ball fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img
            src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5ece8a5c938ec500060aae37%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D503%26cropX2%3D2965%26cropY1%3D156%26cropY2%3D2616"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rafael Nadal</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends List</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-component__friends">
          <div class="user-component__column">
            <img
              src="https://image.uniqlo.com/is/image/UNIQLO/press_rogerFederer.jpg?$jpgMQ$"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Roger Federer
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>4</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component user-component__friends">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSGcte8b4r0hTDdCwaHmID-q1JbzINGn2kTw&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Jannik Sinner
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>1</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component user-component__friends">
          <div class="user-component__column">
            <img
              src="https://c.ndtvimg.com/2020-11/def8oq58_novak-djokovic-fist-pump-afp_625x300_02_November_20.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Novak Djokovic
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-baseball-ball"></i>
    </div>

    <div id="no-mobile">
      <span>Please visit this website with smartphone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/29863df15c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
